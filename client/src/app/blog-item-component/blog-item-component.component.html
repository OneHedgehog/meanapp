<div *ngIf="!deleted" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{comment.title}}</h5>
    <small class="text-muted">{{comment.date| date : format : short}}</small>
  </div>
  <p class="mb-1">{{comment.body}}</p>
  <p class="text-muted"><b>Username</b> {{comment.authorName}}</p>

  <hr>
  <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-secondary"  (click)="addLike()"><i class="fas fa-thumbs-up"></i> {{comment.likes.length}} </button>

    <div class="btn-group dropup">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      </button>
      <div class="dropdown-menu">
        <a *ngFor="let like of comment.likes" class="dropdown-item">{{like.likedBy}}</a>
      </div>
    </div>

    <button type="button" class="btn btn-outline-secondary" (click)="addDislike()"><i class="fas fa-thumbs-down"></i> {{comment.dislikes.length}} </button>

    <div class="btn-group dropup">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      </button>
      <div class="dropdown-menu">
        <a *ngFor="let dislike of comment.dislikes" class="dropdown-item">{{dislike.dislikedBy}}</a>
      </div>
    </div>

    <button *ngIf="user.user._id === comment.authorId" type="button" class="btn btn-outline-secondary" (click)="deleteComment()"><i class="fas fa-trash-alt"></i>
    </button>

  </div>
</div>
