<div>
    <div *ngIf="alertErr" class="alert alert-danger" role="alert">
        {{alertErr}}
    </div>
    <form [formGroup] = "commentForm" (click)="onFormSubmit()">
        <div class="form-group">
            <label for="title">Comment title</label>
            <input type="text" class="form-control" [ngClass]="{'is-invalid': commentForm.controls.title.errors && commentForm.controls.title.dirty, 'is-valid': commentForm.controls.title.dirty && !commentForm.controls.title.errors}" id="title" placeholder="comment title" formControlName="title">
            <ul class="valid-feedback">
                <li *ngIf="!commentForm.controls.title.errors">looks good!</li>
            </ul>
            <ul *ngIf="commentForm.controls.title.errors" class="invalid-feedback">
                <li *ngIf="commentForm.controls.title.errors.required">title is required</li>
                <li *ngIf="commentForm.controls.title.errors.minlength">length should be more then 2 symbols</li>
                <li *ngIf="commentForm.controls.title.errors.maxlength">Invalid length</li>
            </ul>
        </div>
        <div class="form-group">
            <label for="content">Comment content</label>
            <textarea class="form-control" [ngClass]="{'is-invalid': commentForm.controls.content.errors && commentForm.controls.content.dirty, 'is-valid': commentForm.controls.content.dirty && !commentForm.controls.content.errors}" id="content" rows="3" formControlName="content"></textarea>
            <ul class="valid-feedback">
                <li>Look's good!</li>
            </ul>
            <ul *ngIf="commentForm.controls.content.errors" class="invalid-feedback">
                <li *ngIf="commentForm.controls.content.errors.required">Content is required</li>
                <li *ngIf="commentForm.controls.content.errors.minlength">Length should be more then 5 symbols</li>
                <li *ngIf="commentForm.controls.content.errors.maxlength">Invalid lenght</li>
            </ul>
        </div>
        <button class="btn btn-outline-secondary">Post a comment</button>
    </form>
</div>
<hr>
